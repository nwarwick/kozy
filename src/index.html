<!DOCTYPE html>
<html>

<head>
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico'>
    <meta name="author" content="Nick Warwick">
    <meta name="description" content="Kozy is a simple, lightweight, ambient sound web app. You can listen to the soothing sounds of rain, fire, waves, thunder, the jungle, and a busy cafe.">
    <title>Kozy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
</head>

<body id="main">
    <div class="title-section">
        <h1 id="title">Kozy</h1>
        <hr id="title-underline">
        <p id="title-note">Work | Study | Focus</p>
    </div>

    <div class="sound-board">
        <div class="sb-row">
            <div class="audio-block">
                <a class="play-button">
                    <i class="empty fal fa-play fa-4x"></i>
                    <i class="solid fas fa-play fa-4x"></i>
                </a>
                <div class="slider" id="rain-slider"></div>
                <p>Rain</p>
                <audio class="audio-file" id="rain" src="audio/rain.m4a" loop></audio>
            </div>
            <div class="audio-block">
                <a class="play-button">
                    <i class="empty fal fa-play fa-4x"></i>
                    <i class="solid fas fa-play fa-4x"></i>
                </a>
                <div class="slider" id="fire-slider"></div>
                <p>Fire</p>
                <audio class="audio-file" id="fire" loop>
                    <source src="audio/fire.m4a" type="audio/mp4">
                </audio>
            </div>
            <div class="audio-block">
                <a class="play-button">
                    <i class="empty fal fa-play fa-4x"></i>
                    <i class="solid fas fa-play fa-4x"></i>
                </a>
                <div class="slider" id="waves-slider"></div>
                <p>Waves</p>
                <audio class="audio-file" id="waves" loop>
                    <source src="audio/waves.m4a" type="audio/mp4">
                </audio>
            </div>

        </div>
        <div class="sb-row">
            <div class="audio-block">
                <a class="play-button">
                    <i class="empty fal fa-play fa-4x"></i>
                    <i class="solid fas fa-play fa-4x"></i>
                </a>
                <div class="slider" id="cafe-slider"></div>
                <p>Cafe</p>
                <audio class="audio-file" id="cafe" loop>
                    <source src="audio/cafe.m4a" type="audio/mp4">
                </audio>
            </div>
            <div class="audio-block">
                <a class="play-button">
                    <i class="empty fal fa-play fa-4x"></i>
                    <i class="solid fas fa-play fa-4x"></i>
                </a>

                <div class="slider" id="jungle-slider"></div>
                <p>Jungle</p>
                <audio class="audio-file" id="jungle" loop>
                    <source src="audio/jungle.m4a" type="audio/mp4">
                </audio>
            </div>
            <div class="audio-block">
                <a class="play-button">
                    <i class="empty fal fa-play fa-4x"></i>
                    <i class="solid fas fa-play fa-4x"></i>
                </a>
                <div class="slider" id="thunder-slider"></div>
                <p>Thunder</p>
                <audio class="audio-file" id="thunder" loop>
                    <source src="audio/thunder.m4a" type="audio/mp4">
                </audio>
            </div>
        </div>
    </div>
    <footer>
        <a target="_blank" href="sources.html">Audio Sources</a>
    </footer>
